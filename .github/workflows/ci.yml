name: ci.yml
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-build:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: chmod +x ./backend/gradlew
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
      - run: ./gradlew build --no-daemon
        working-directory: backend

  backend-tests:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: backend-build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
      - run: ./gradlew test --no-daemon
        working-directory: backend

  frontend-node22-build:
    name: Build Frontend (Node 22)
    runs-on: ubuntu-latest
    needs: backend-build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22
      - run: npm ci
        working-directory: frontend
      - run: npm run lint
        working-directory: frontend
      - run: npm run build
        working-directory: frontend

  frontend-node22-tests:
    name: Test Frontend (Node 22)
    runs-on: ubuntu-latest
    needs: frontend-node22-build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22
      - run: npm run --if-present test
        working-directory: frontend

  frontend-node24-build:
    name: Build Frontend (Node 24)
    runs-on: ubuntu-latest
    needs: backend-build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 24
      - run: npm ci
        working-directory: frontend
      - run: npm run lint
        working-directory: frontend
      - run: npm run build
        working-directory: frontend

  frontend-node24-tests:
    name: Test Frontend (Node 24)
    runs-on: ubuntu-latest
    needs: frontend-node24-build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 24
      - run: npm run --if-present test
        working-directory: frontend
